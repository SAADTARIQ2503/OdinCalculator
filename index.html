<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <h1>Calculator</h1>
    <div id="TextBox">
        <input id="input" type="text">
    </div>   
    <div id="btnpnl">
        <div id="row">
            <button id="1" class="btnPnl"> 1 </button>
            <button id="2" class="btnPnl"> 2 </button>
            <button id="3" class="btnPnl"> 3 </button>
            <button id="+" class="btnPnl"> + </button>
        </div>
        <div id="row"> 
            <button id="4" class="btnPnl"> 4 </button>
            <button id="5" class="btnPnl"> 5 </button>
            <button id="6" class="btnPnl"> 6 </button>
            <button id="-" class="btnPnl"> - </button>
        </div>
        <div id="row">
            <button id="7" class="btnPnl"> 7 </button>
            <button id="8" class="btnPnl"> 8 </button>
            <button id="9" class="btnPnl"> 9 </button>
            <button id="*" class="btnPnl"> * </button>
        </div>
        <div id="row">
            <button id="0" class="btnPnl"> 0 </button>
            <button id="." class="btnPnl"> . </button>
            <button id="=" class="btnPnl"> = </button>
            <button id="/" class="btnPnl"> / </button>
        </div>
        <div id="row"> 
            <button id="cls" class="btnPnl"> Clear </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
